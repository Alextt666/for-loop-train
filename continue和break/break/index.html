<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //break 用于立即跳出整个循环（循环结束）。
        //例如 吃5个包子，吃到第三个发现有虫子 ，后面的也都不吃了。
        //代码实现
        for(let i=1;i<=100;i++){
            if(i==3){
                break;
            }
            console.log(`我正在吃第${i}个包子`);
        }
    </script>
</body>
</html>
