<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1.初始化表达式（let i = 0）相当于一个计数器 记录程序执行的次数
        //2.条件判断表达式 决定程序的终止（i<100）
        //3.自加表达式 让初始表达式的变量能够产生变化 以达到终止程序的判断条件；

        //执行顺序是 let i=0 => i<100进行判断 => 执行循环体 console.log('HI') => i ++ 让变量自增1 => 回到条件判断 i<100 => 执行循环体 => 自增 
            for (let i = 0;i<5;i++){
                console.log('HI');
            }
    </script>
</body>
</html>
